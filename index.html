<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="content">
        <div class="slides"> <!--slides-->
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <!--Imagens-->
            <div class="slide s1"><img src="./img/grafiti1.jpg" alt="Grafite colorido em um muro muito grande"></div>
            <div class="slide"><img src="./img/grafiti2.jpg" alt="Um sapo brindando em formato de grafite"></div>
            <div class="slide"><img src="./img/grafiti3.jpg" alt="Um macaco de olho na praia em forma de grafite"></div>
            <div class="slide"><img src="./img/grafiti4.jpg" alt="Um belo cachorro fazendo guarda de um lindo grafite"></div>
            <div class="slide"><img src="./img/grafiti5.jpg" alt="O rosto de uma Senhora estampado em um grande muro"></div>

<div class="navigation"> <!--Barra-->
    <label class="bar" for="slide1"></label>
    <label class="bar" for="slide2"></label>
    <label class="bar" for="slide3"></label>
    <label class="bar" for="slide4"></label>
    <label class="bar" for="slide5"></label>

            </div>
    </div>
